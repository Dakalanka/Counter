<!DOCTYPE html>
<html  lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Counter </title>

        <link rel="stylesheet" href="bootstrap.css" />
        

    </head>
    <body>
        <main class="text-center mt-5">
            <div class="container">
                <h1 class="text-uppercase fw-bold">Counter</h1>
                <span class="fs-1" id="value">0</span>
                <div>
                    <button class="btn btn-danger" id="decrease">Decrease</button>
                    <button class="btn btn-primary" id="reset">Reset</button>
                    <button class="btn btn-success" id="increase">Increase</button>
                </div> 
            </div>
        </main>

     <script src="index.js" ></script>   
    </body>
